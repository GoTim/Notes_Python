<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shuaige</title>
    <style>
        .content{

        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <div onclick="change(this)" id="m1">菜单一</div>
            <div class="content">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
    </div>
    <div>
        <div onclick="change(this)" id="m2">菜单二</div>
            <div class="content hide">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
    </div>
    <div>
        <div onclick="change(this)" id="m3">菜单三</div>
            <div class="content hide">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>

    </div>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
        function change(arg) {
            //一 找到下一个标签,移除hide样式
            //$(arg).next()  下一个标签
            //removeClass('') 移除样式
            $(arg).next().removeClass('hide');
            //二 找到其他菜单,内容隐藏,添加hide
            //当前标签的父亲标签$(arg).parent()
            //所有父亲标签的兄弟标签
            $(arg).parent().siblings().find('.content').addClass('hide');
        }

    </script>
</body>
</html>
