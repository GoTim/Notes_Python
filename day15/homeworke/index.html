<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>心弦运维CMDB管理系统</title>
    <!--导入css样式-->
    <link rel="stylesheet" href="css/cmdb.css">
    <!--导入头部图片样式-->
    <link rel="shortcut icon" href="images/cmdb_heand_image.jpeg">
</head>
<body style="margin:0 auto">
    <!--定义网页顶部    -->
    <div class="top top_frame">

        <div class="top_info">
            <h2>运维CMDB系统</h2>
        </div>

    </div>

    <!--定义主题内容框架-->
    <div class="page_body">
        <!--定义左侧菜单栏框架-->
        <div class="page_left">
            <div>
                <div onclick="MenuChange(this)" class="left_menu">
                    搜索实例
                    <img class="left_menu_arrowhead" src="images/arrowhead.jpeg">
                </div>
                <div id="choose_select1" onclick="ContentChange(this)" class="left_menu_content">
                    <div>
                        <img class="left_menu_child_img" src="images/menu_left_chiled_left.png">
                        搜索实例展示
                    </div>
                </div>
            </div>
            <div>
                <div onclick="MenuChange(this)" class="left_menu">
                    多选实例
                    <img class="left_menu_arrowhead" src="images/arrowhead.jpeg">
                </div>
                <div id="choose_select2" onclick="ContentChange(this)" class="left_menu_content hide">
                    <div>
                        <img class="left_menu_child_img" src="images/menu_left_chiled_left.png">
                        多选实例展示
                    </div>
                </div>
            </div>
            <div>
                <div onclick="MenuChange(this)" class="left_menu">
                    模态实例
                    <img class="left_menu_arrowhead" src="images/arrowhead.jpeg">
                </div>
                <div  id="choose_select3" onclick="ContentChange(this)" class="left_menu_content hide">
                    <div>
                        <img class="left_menu_child_img" src="images/menu_left_chiled_left.png">
                        模态实例展示
                    </div>
                </div>
            </div>
            <div>
                <div onclick="MenuChange(this)" class="left_menu">
                    作业实例
                    <img class="left_menu_arrowhead" src="images/arrowhead.jpeg">
                </div>
                <div  id="choose_select4" onclick="ContentChange(this)" class="left_menu_content hide">
                    <div>
                        <img class="left_menu_child_img" src="images/menu_left_chiled_left.png">
                        作业实例展示
                    </div>
                </div>
            </div>
        </div>
        <!--定义右侧内容框架,里面保存内容-->
        <div class="page_right">
            <!--搜索实例展示-->
            <div>
                <div id="content_1" class="content_master">
                    <div style="height: 150px;width:400px;background-color: #eff2f6;">
                        <form style="position:absolute;top: 65px;left: 100px;" action="https://www.sogou.com/web?">
                            <input id="search" class="font_color" name="query" type="text" value="请输入搜索内容"/>
                            <input type="submit" value="搜索"/>
                        </form>
                    </div>

                </div>
            </div>
            <!--多选实例展示-->
            <div>
                <div id="content_2" class="content_master hide">
                    <div style="position:relative;height: 150px;width:400px;background-color: #eff2f6;">
                        <div style="position:absolute;top: 20px;left: 120px;">
                            <input type="button"  onclick="CheckAll_1()" value="全选"/>
                            <input type="button"  onclick="CheckCancel_1()" value="取消"/>
                            <input type="button"  onclick="CheckReverse_1()" value="反选"/>

                            <table style="position:absolute;left: 30px;" border="1">
                                <thead></thead>
                                <tbody id="tb1">
                                    <tr>
                                        <td>
                                            <input type="checkbox" />
                                        </td>
                                        <td>
                                            1
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="checkbox" />
                                        </td>
                                        <td>
                                            2
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="checkbox" />
                                        </td>
                                        <td>
                                            3
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
            <!--模态对话框实例-->
            <div>
                <div id="content_3" class="content_master hide">
                    <div style="position:relative;height: 150px;width:400px;background-color: #eff2f6;">
                        <table style="position: absolute;top:40px;left: 50px;" border="1">
                            <thead></thead>
                            <tbody>
                                <tr>
                                    <td>wwww.baidu.com</td>
                                    <td>1.1.1.1</td>
                                    <td>8080</td>
                                    <td onclick="GetPrev(this)" style="cursor: pointer;">编辑</td>
                                </tr>
                                <tr>
                                    <td>www.youku.com</td>
                                    <td>2.2.2.2</td>
                                    <td>8080</td>
                                    <td onclick="GetPrev(this)" style="cursor: pointer;">编辑</td>
                                </tr>
                                <tr>
                                    <td>www.shuaige.com</td>
                                    <td>3.3.3.3</td>
                                    <td>8080</td>
                                    <td onclick="GetPrev(this)" style="cursor: pointer;">编辑</td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="dialog" class="modal hide">
                            <form style="margin-top: 70px;margin-left: 90px;" action="" method="get">
                                <p>主机名:<input type="text" id="hostname"/></p>
                                <p>ip地址:<input type="text" id="ip"/></p>
                                <p>主机名:<input type="text" id="port"/></p>

                                <!--这里的input,本身有一个事件,我们在给他设置一个事件,并且给他返回值,如果咱们定义的事件返回值为Flase他本身自带的事件就不执行了!-->
                                <!--就不提交了-->
                                <input style="margin-left: 35px;" type="submit"  onclick="return SubmitForm()" value="提交"/>
                                <input type="button" onclick="CanCel()" value="取消"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--作业实例-->
            <div>
                <div id="content_4" class="content_master hide">
                    <div style="position:relative;height: 350px;width:1000px;background-color: #eff2f6;">
                        <div style="position: absolute;top: 50px;left: 100px;">
                                <input onclick="CheckAll()" type="button" value="全选"/>
                                <input onclick="CheckCancel()" type="button" value="取消"/>
                                <input onclick="CheckReverse()" type="button" value="反选"/>
                                <input id="select"  type="button" value="进入编辑模式"/>
                                <input onclick="save_woker()" type="button" value="保存"/>

                                <table id="cmdb_form" border="1">
                                    <thead></thead>
                                    <tbody id="table_list">
                                        <tr>
                                            <td>选择</td>
                                            <td>序号</td>
                                            <td>IP</td>
                                            <td>掩码</td>
                                            <td>网关</td>
                                        </tr>
                                        <tr>
                                            <td><input class="cmdbchose" type="checkbox"/></td>
                                            <td class="cselect">1</td>
                                            <td>192.168.0.101</td>
                                            <td>255.255.255.0</td>
                                            <td>192.168.0.1</td>
                                        </tr>
                                        <tr>
                                            <td><input class="cmdbchose" type="checkbox"/></td>
                                            <td class="cselect">2</td>
                                            <td>192.168.0.101</td>
                                            <td>255.255.255.0</td>
                                            <td>192.168.0.1</td>
                                        </tr>
                                    </tbody>
                                </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--导入jQuery文件-->
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/cmdb.js"></script>
    <script>
        //网页文字头,使用跑马灯实例
        setInterval('Run_going()',1000);



    </script>
</body>
</html>
