<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shuaige</title>
    <style>
        /*模态对话框样式*/
        .modal{
            position: fixed;
            left:50%;
            top:50%;
            width: 400px;
            height: 300px;
            background-color: #dddddd;
            margin-left: -200px;
            margin-top: -150px;
        }
        .hide{
            display: none;
        }
    </style>

</head>
<body>
    <table>
        <thead></thead>
        <tbody>
            <tr>
                <td>www.youku.com</td>
                <td>1.1.1.1</td>
                <td>8080</td>
                <td onclick="GetPrev(this)">编辑</td>
            </tr>
            <tr>
                <td>www.baidu.com</td>
                <td>2.2.2.2</td>
                <td>8080</td>
                <td onclick="GetPrev(this)">编辑</td>
            </tr>
            <tr>
                <td>www.sina.com</td>
                <td>3.3.3.3</td>
                <td>8080</td>
                <td onclick="GetPrev(this)">编辑</td>
            </tr>
        </tbody>
    </table>
    <div id="dialog" class="modal hide">
        <form action="" method="get">
                <p> hostname:<input /></p>
                <p> hostipadd:<input /></p>
                <p> hostipport:<input /></p>
            <input type="submit" value="提交"/>
            <input type="button" value="取消"/>
        </form>
    </div>
    <script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
            //获取用户点击的是哪个一行,并弹出模态对话框
        function GetPrev(arg){
            //获取我们点击的的<td>标签的同级别的的数据用什么?$(arg).prevAll()
            //循环所有的数据,取出每一个数据的内容

            //假设我这里有一个数组,我要对它进行循环.
            var a = [11,22,33,44,55];
            //这里用什么循环呢?在jQuery中
            //$.each()它就是用来循环的,我们吧a这个数组传进去,然后在括号内增加function,数组中的每个元素就会循环执行()内定义的function
            $.each(a,function (i) {console.log(a[i])});//这里看一下,这个i是怎么来的呢?这个i就类似和python中的循环类似.
            //看下面的python代码:
            //=================
            //for i in a :
            //    print i
            //=================
            //还有就是,通过each()我很循环的时候这个i,是当前数组的"索引"(这里和python中不同)
            //所以要获取内容的时候a[i]就是获取当前的内容
        }
    </script>
</body>
</html>
