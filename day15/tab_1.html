<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shuaige</title>
    <style>
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <div onclick="change(1)" id="m1">菜单一</div>
        <div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <div onclick="change(2)" id="m2">菜单二</div>
        <div class="hide">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <div onclick="change(3)" id="m3">菜单三</div>
        <div class="hide">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

    </div>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
        function change(arg) {
            //找到,到底点击那一个,通过传参,来判断!
            if(arg == 1){
                var menu = $('#m1'); //通过传过来的参数,去查找对应的id
            }else if (arg == 2) {
                var menu = $('#m2'); //通过传过来的参数,去查找对应的id
            }else{
                var menu =$('#m3'); //通过传过来的参数,去查找对应的id
            }

            console.log(menu.text());
        }

    </script>
</body>
</html>
