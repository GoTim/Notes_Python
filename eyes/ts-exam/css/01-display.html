<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style type="text/css">
        .displayBlockTest {
            display: inline;
        }
        .displayInlineTest {
            max-width: 300px;
            margin: 0 auto;
            display: block;
            background-color: #8470FF
        }

        .displayNoneTest {
            display: none;
        }
    </style>
</head>
<body>
    <p class="displayBlockTest">P元素</p>
    <span class="displayInlineTest">span元素</span>
    <div class="displayNoneTest">隐藏元素</div>
</body>
</html>
