<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>css</title>
    <style type="text/css">
      .simple {
        width: 500px;
        margin: 20px auto;
        background-color:#BBFFFF;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      .fancy {
        width: 500px;
        margin: 20px auto;
        padding: 50px;
        border-width: 10px;
        background-color:#8470FF;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="simple">simple</div>
    <div class="fancy">fancy</div>
  </body>
</html>
