<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style type="text/css">
        .main {
            width: 600px;
            margin:0 auto;
            background-color: #8470FF
        }

        .goodMain {
            max-width: 600px;
            margin:0 auto;
            background-color: #BBFFFF
        }
    </style>
</head>
<body>
<div class="main">未优化的width,如果div元素宽度大于浏览器会出现水平滚动条</div>
<div class="goodMain">使用优化的max-width,如果div元素宽度大于浏览器会动态适应浏览器宽度</div>
</body>
</html>
