{% load form_tag %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet"  href="{{ STATIC_URL }}plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet"  href="{{ STATIC_URL }}plugins/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet"  href="{{ STATIC_URL }}css/commons.css"/>
    <link rel="stylesheet"  href="{{ STATIC_URL }}css/account.css"/>
    <link rel="stylesheet"  href="{{ STATIC_URL }}css/login.css"/>
</head>
<body>

    <div class="login-container">
        <div class="account-body clearfix">

            <div class="logo left">
                <img style='height:100%;width: 100%;' src="/static/images/login.png" />
            </div>

            <div class="form left">

                <div style="position: relative;margin: 10px 60px 0 60px;">

                    <form id="Form" method="POST">

                        {% if error %}
                         <div class="alert alert-danger" role="alert">
                              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                              <span class="sr-only">Error:</span>
                              {{ error }}
                         </div>
                        {% else %}
                            <div style="height: 30px;">&nbsp;</div>
                        {% endif %}


                         <div class="input-group">
                             <span class="input-group-addon"><i class="fa fa-user"></i></span>
                             {{ model.username }}
                        </div>
                        <span class="error_backend1">{% error_message errors.username %}</span>
                        <div class="input-group">
                             <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            {{ model.password }}
                        </div>
                        <span class="error_backend2">{% error_message errors.username %}</span>
                        <div class="input-group">
                             <span  class="check"><input type="checkbox" ></span>
                            <span>自动登录</span>
                            <span style="margin-left: 50px"><a href="#">忘记密码</a></span>
                        </div>

                        <div class="input-group">
                            <input id="js_login" type="submit" class="btn btn-primary" value="登 陆" />
                            <input type="reset" class="btn btn-primary" value="重 置" />
                        </div>
                        <span class="error_backend3">{{ backend_autherror }}</span>
                    </form>
                </div>


            </div>
        </div>
    </div>
    <script src='{{ STATIC_URL }}js/jquery-1.8.2.min.js'></script>
	<script src='{{ STATIC_URL }}js/valid.js'></script>
    <script type="text/javascript">
        $(function(){
    		//$.login('#Form','');
    	});

    </script>
</body>
</html>
