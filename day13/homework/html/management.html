<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--设置网页头部显示信息-->
    <title>Mr、心弦体育</title>
    <!--设置网页头部显示图标-->
    <link rel="shortcut icon" href="../images/link_img.jpg">
    <!--设置样式文件路径-->
    <link rel="stylesheet" href="../css/management.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">

</head>
<body class="all">
    <!--定义网页头部-->
    <div class="pg-header">
        <!--定义顶部logo字体样式-->
        <div class="top-logo left">
            <span>Mr、心弦体育</span>
        </div>
        <div class="top-menu left">
            <ul>
                <li><a>资产列表</a></li>
                <li id="table_down"><a>配置管理</a></li>
            </ul>
        </div>
    </div>
    <!--定义网页主体部分-->
    <div class="pg-body">
        <!--定义左侧菜单栏-->
        <div class="body-tree-menu" id="scalable-menu">
            <!--定义左侧菜单栏的提示"Mr、心弦体育"-->
            <div class="scalable-menu-title" style="position: relative;">
                <div class="summary-title">
                    Mr、心弦体育
                </div>
            </div>
            <!--定义左侧两个菜单栏-->
            <div class="item">
                <div class="title clearfix">
                    <div class="left"><i class="fa fa-indent"></i><span>资产管理</span></div>
                    <div class="right"><i class="fa fa-caret-down fa-caret-up"></i></div>
                </div>
                <div class="body">
                    <a id="home_summary" class="option clearfix selected" >
                        <div>
                            <img class="left" src="../images/dash.png" alt="">
                            <span class="display left">资产概要</span>
                        </div>
                    </a>

                    <a id="asset_list" class="option clearfix">
                        <div>
                            <img class="left" src="../images/dash.png" alt="">
                            <span class="display left">资产列表</span>
                        </div>
                    </a>
                    <a id="asset_alteration" class="option clearfix" >
                        <div>
                            <img class="left" src="../images/dash.png" alt="">
                            <span class="display left">资产变更</span>
                        </div>
                    </a>

                </div>
            </div>
        </div>
        <!--定义右侧滚动标题-->
        <div id="body_crumbs" class="body-crumbs">
                <a href='../html/jump.html'>欢迎领导位临指导</a>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
//        哈哈~~~ 实现table切换效果
        $('li').click(function () {$(this).addClass('top-menu-check').siblings().removeClass('top-menu-check');});

        })
    </script>

</body>
</html>
