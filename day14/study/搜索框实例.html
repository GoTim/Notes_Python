<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>I love you </title>
        <style>
            .black{
                color:red;
            }
        </style>
    </head>
    <body>
        <!--input标签内注注册了两个事件(onfocus/onblur并且事件已经绑定了函数)-->
        <input id='love' type='text' value='请输入关键字' />
        <script type="text/javascript" src="jquery-1.8.2.min.js">
        </script>

        <script>
            $('#love').focus( function () {
                $(this).val("");$(this).addClass('black')
            }).blur(function () {
                if($(this).val() == ''){$(this).val('请输入关键字');$(this).removeClass('black')}
            })
        </script>


    </body>
</html>
